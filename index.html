<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./turnpage/index.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./img/duyi.JPG">
            <span>渡一教育</span>
        </div>
    </div>
    <div class="left-menu">
        <dl>
            <dt>学生管理</dt>
            <dd data-id="student-list" class="active">学生列表</dd>
            <dd data-id="student-add">新增学生</dd>
        </dl>
    </div>
    <div class="right-content">
        <div id="student-list" class="student-list content  show-content">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="student-body">
                    <tr>
                        <td>000001</td>
                        <td>张三</td>
                        <td>男</td>
                        <td>zhangsan@qq.com</td>
                        <td>20</td>
                        <td>18111111111</td>
                        <td>四川自贡</td>
                        <td>
                            <button class="btn edit">编辑</button>
                            <button class="btn remove">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="page"></div>
            <div class="dialog">
                <div class="dialog-content">
                    <h3>编辑信息</h3>
                    <form id="student-edit-form">
                        <div>
                            <lable for="edit-name">姓名</lable>
                            <input type="text" id="edit-name" name="name">
                        </div>
                        <div>
                            <lable for="">性别</lable>
                            <input type="radio" name="sex" id="edit-male" value="0" checked>
                            <label class="sex" for="edit-male">男</label>
                            <input type="radio" name="sex" id="edit-female" value="1">
                            <label class="sex" for="edit-female">女</label>
                        </div>
                        <div>
                            <lable for="edit-email">邮箱</lable>
                            <input type="text" id="edit-email" name="email">
                        </div>
                        <div>
                            <lable for="edit-number">学号</lable>
                            <input type="text" readonly id="edit-number" name="sNo">
                        </div>
                        <div>
                            <lable for="edit-birth">出生年</lable>
                            <input type="text" id="edit-birth" name="birth">
                        </div>
                        <div>
                            <lable for="edit-phone">手机号</lable>
                            <input type="text" id="edit-phone" name="phone">
                        </div>
                        <div>
                            <lable for="edit-address">住址</lable>
                            <input type="text" id="edit-address" name="address">
                        </div>
                        <div>
                            <lable for=""></lable>
                            <input type="submit" class="btn" id="edit-form-btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="student-add" class="student-add content">
            <form id="student-add-form">
                <div>
                    <lable for="add-name">姓名</lable>
                    <input type="text" id="add-name" name="name">
                </div>
                <div>
                    <lable for="">性别</lable>
                    <input type="radio" name="sex" id="add-male" value="0" checked>
                    <label class="sex" for="add-male">男</label>
                    <input type="radio" name="sex" id="add-female" value="1">
                    <label class="sex" for="add-female">女</label>
                </div>
                <div>
                    <lable for="add-email">邮箱</lable>
                    <input type="text" id="add-email" name="email">
                </div>
                <div>
                    <lable for="add-number">学号</lable>
                    <input type="text" id="add-number" name="sNo">
                </div>
                <div>
                    <lable for="add-birth">出生年</lable>
                    <input type="text" id="add-birth" name="birth">
                </div>
                <div>
                    <lable for="add-phone">手机号</lable>
                    <input type="text" id="add-phone" name="phone">
                </div>
                <div>
                    <lable for="add-address">住址</lable>
                    <input type="text" id="add-address" name="address">
                </div>
                <div>
                    <lable for=""></lable>
                    <input type="submit" class="btn" id="add-form-btn">
                    <input type="reset" class="btn">
                </div>
            </form>
        </div>
    </div>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./turnpage/index.js"></script>
    <script src="./js/index-jquery.js"></script>
</body>
</html>
